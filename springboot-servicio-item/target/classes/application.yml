server:
  port: 8002
spring:
  application:
    name: servicio-items
  sleuth:
    sampler:
      probability: 1.0
    zipkin:
      base-url:http://127.0.0.1:9411/
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
resilience4j:
  circuitbreaker:
    configs:
      defecto:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
    instances:
      items:
        base-config: defecto
  timelimiter:
    configs:
      defecto:
        timeout-duration: 2s
    instances:
      items:
        base-config: defecto
